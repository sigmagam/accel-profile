
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://files.catbox.moe/lglj14.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(30, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px #ff0000;
            animation: glow 1.5s infinite alternate;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #8b0000, #ff0000);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px #8b0000;
        }
        .btn:hover {
            background: linear-gradient(135deg, #660000, #cc0000);
            box-shadow: 0 0 20px #ff0000;
            transform: scale(1.05);
        }
        .qris-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .qris-modal img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
            transition: transform 0.3s ease-in-out;
        }
        .qris-modal img:hover {
            transform: scale(1.1);
        }
        .qris-modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        audio {
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="https://files.catbox.moe/bxy19e.webp" alt="Profile" class="profile-img">
        <h1 class="name">Accel Inc</h1>
        <h2 class="about-title">ABOUT ME</h2>
        <p class="about">Hello, I am Ovan Sev Farel Sirait, you can call me Accel or people know me as Accel, I share UserBot for free and it is 12 full free without any purchase. You can contact me in this telegram</p>
        <div class="btn-container">
            <a href="https://t.me/epinprdw" class="btn" target="_blank">Telegram</a>
            <button class="btn" onclick="openQRIS()">Donation</button>
        </div>
        <audio controls>
            <source src="https://files.catbox.moe/mrg5ir.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="qris-modal" id="qrisModal">
        <span class="close" onclick="closeQRIS()">&times;</span>
        <img src="https://files.catbox.moe/2wefnj.png" alt="Donation">
    </div>

    <script>
        function openQRIS() {
            document.getElementById('qrisModal').style.display = 'flex';
        }
        function closeQRIS() {
            document.getElementById('qrisModal').style.display = 'none';
        }
    </script>
</body>
</html>
